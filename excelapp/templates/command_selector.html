<!-- excelapp/templates/command_selector.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Select Command</title>
</head>
<body>
    <h1>Select Command for Year {{ year }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="command">Command:</label>
        <select id="command" name="command" required>
            <option value="best_seller">Best Seller Product</option>
            <option value="most_expensive">The Most Expensive Product</option>
            <option value="cheapest">Cheapest Product</option>
            <option value="most_profitable">The Most Profitable Product</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
