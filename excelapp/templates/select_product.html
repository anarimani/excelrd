{% extends 'base.html' %}

{% block title %}انتخاب محصول{% endblock %}

{% block content %}
    <form method="post" action="{% url 'excelapp:select_product' date=date command=command customer=customer %}">
        {% csrf_token %}
        <h1>انتخاب محصول</h1>
        <div class="input-group">
            <label for="product">محصول:</label>
            <input type="text" id="product" name="product" required>
        </div>
        <button type="submit">ارسال</button>
    </form>
{% endblock %}
